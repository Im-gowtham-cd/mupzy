<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuPzy</title>
    <link rel="stylesheet" href="./index.css">
    <link href='https://cdn.boxicons.com/3.0.5/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/3.0.5/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>

<body>
    <nav>
        <span class="nav-title">
            <p>Mupzy</p>
        </span>

        <ul class="nav-links">
            <li><a href="#play">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <ul class="nav-button">
            <a href="#">Login</a>
            <a href="./signup.html">Sign Up</a>
        </ul>
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <div class="content">
        <img src="./Preset/Y3.webp" alt="" class="Y1">
        <i class='bxr bx-music-alt' id="animate"></i>
        <i class='bxr bx-radio' id="animate"></i>
        <i class='bxr bx-music-alt' id="animate"></i>
        <i class='bxr bx-radio' id="animate"></i>
        <h1 class="personaldata">Song</h1>

        <ul class="songhead">
            <li id="songTitle">Loading...</li>
            <li id="songArtist">Artist</li>
        </ul>

        <div class="musicplayer">
            <p class="timestart" id="currentTime">0:00</p>

            <div class="musiccontroler">
                <i class='bx bx-skip-previous-circle' id="skipPrevious"></i>
                <i class='bx bx-rotate-left' id="restart"></i>
                <i class="bx bxs-play-circle" id="playPause"></i>
                <i class='bx bx-rotate-right' id="forward"></i>
                <i class='bx bx-skip-next-circle' id="skipNext"></i>
            </div>

            <p class="timeend" id="totalDuration">0:00</p>
        </div>

        <div id="yt-player" style="width:1px; height:1px; opacity:0;"></div>

    </div>
    <div class="playlistcontainer" id="play">
        <ul class="scroll">
            <li><i class='bx  bx-arrow-in-up-circle-half'></i> </li>
        </ul>
        <h1 class="songdata">Song List</h1>
        <form action="">
            <p>Song</p>
            <p>Author</p>
            <p>URL</p>
            <input type="text" placeholder="">
            <input type="text" placeholder="">
            <input type="text" placeholder="">
        </form>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./script.js"></script>
</body>

</html>
